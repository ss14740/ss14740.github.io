<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Journey Through the Forest</title>

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<!-- Title -->
	<h1 id="title">Journey Through the Forest</h1>

	<!-- Screen button -->
	<button class="button" onclick="changeToAfternoon()" style="display: none;">
	  Proceed to noon
	</button>

	<!-- Main page button -->
	<button class="nav-button" type="button" onclick="changeToMorning()">
	  <span class="button__text">Start Journey</span>
	  <span class="button__icon">
	  	➤
	  </span>
	</button>


	<!-- Audio file  -->
	<audio loop id="soundtrack">
		<source src="sounds/title-track.ogg" type="audio/ogg" >
	</audio>

	<div>
	   <button class = "button-name" onclick = "document.getElementById('soundtrack').play()">▷</button>
	   <button class = "button-name" onclick = "document.getElementById('soundtrack').pause()">||</button>
	   <button class = "button-name" onclick = "document.getElementById('soundtrack').volume += 0.2">➕</button>
	   <button class = "button-name" onclick = "document.getElementById('soundtrack').volume -= 0.2">➖</button>
	</div>


	<!-- Scripts -->
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="lib/p5.min.js"></script>
	<script type="text/javascript" src="lib/addons/p5.sound.js"></script>
</body>
</html>
